<div class="screen-centered">
  <form (submit)="playPromise = play()" class="form-centered">
    <div class="form-element">
      <label for="screen_key">Enter your screen key:</label>
      <input
        type="text"
        name="screen_key"
        id="screen_key"
        [(ngModel)]="screenKey"
      />
    </div>
    <div class="form-buttons">
      <button [promiseBtn]="playPromise">Play</button>
    </div>
    <div class="text-error info">
      {{ errorMessage }}
    </div>
    <p>Sample keys:</p>
    <ul class="info">
      <li>1 playlist: <b>0f127773-529f-4ff8-b211-af9e5c22a5bc</b></li>
      <li>2 playlists: <b>0f127773-529f-4ff8-b211-af9e5c22a5bd</b></li>
    </ul>
  </form>
</div>
