<ng-container *ngFor="let item of items">
  <ng-container *ngIf="item.type == 'img'">
    <img [src]="item.src" [alt]="item.creativeLabel" />
  </ng-container>
  <ng-container *ngIf="item.type != 'img'">
    <video width="320" height="240" controls>
      <source [src]="item.src" [type]="'video/' + item.type" />
      Your browser does not support the video tag.
    </video>
  </ng-container>
</ng-container>
